			function cadastro(n){

				var cores = ["#bbb","#90EE90"];
				var tamanho = ["20px","25px"];

				switch (n) {
					case 0:
						$("#pro").attr("onclick","cadastro(1)");
						$("#c1").css({ "background-color":cores[1], "width":tamanho[1], "height":tamanho[1] });
						$("#c2").css({ "background-color":cores[0], "width":tamanho[0], "height":tamanho[0] });
						$("#c3").css({ "background-color":cores[0], "width":tamanho[0], "height":tamanho[0] });
						$("#ant").hide();
						$("#corpo1").show();
						$("#corpo2").hide();
						$("#corpo3").hide();
					break;

					case 1:
						$("#pro").attr("onclick","cadastro(2)");
						$("#ant").attr("onclick","cadastro(0)");
						$("#c1").css({ "background-color":cores[1], "width":tamanho[0], "height":tamanho[0] });
						$("#c2").css({ "background-color":cores[1], "width":tamanho[1], "height":tamanho[1] });
						$("#c3").css({ "background-color":cores[0], "width":tamanho[0], "height":tamanho[0] });
						$("#ant").show();
						$("#corpo1").hide();
						$("#corpo2").show();
						$("#corpo3").hide();
					break;

					case 2:
						$("#pro").attr("onclick","");
						$("#ant").attr("onclick","cadastro(1)");
						$("#c1").css({"background-color":cores[1], "width":tamanho[0], "height":tamanho[0]});
						$("#c2").css({"background-color":cores[1], "width":tamanho[0], "height":tamanho[0]});
						$("#c3").css({"background-color":cores[1], "width":tamanho[1], "height":tamanho[1]});
						$("#ant").show();
						$("#corpo1").hide();
						$("#corpo2").hide();
						$("#corpo3").show();
					break;
				}
			}

			function exibir(i){
				this.i = i;
				if(this.i == 1){
					var ico = document.getElementById('ico');
					var x = document.forms["FLogin"]["LSenha"];
				}
				else{
					var ico = document.getElementById('ico2');
					var x = document.forms["FRegistrar"]["Senha"];
				}

				if(x.type === "password"){
					x.type = "text";
					ico.setAttribute("class","fa fa-eye-slash");
				}
				else{
					x.type="password";
					ico.setAttribute("class","fa fa-eye");
				}
		}
